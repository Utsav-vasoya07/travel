<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="book.css">
    <title>Book Your Trip</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        function bookNow() {
    var destination = $('#destination').val();
    var dates = $('#dates').val();
    var travelers = $('#travelers').val();

    if (destination && dates && travelers) {
        
        $('#destinationDetails').text('Destination: ' + destination);
        $('#datesDetails').text('Dates: ' + dates);
        $('#travelersDetails').text('Number of Travelers People: ' + travelers);

        $('#booking-form').hide();
        $('#booking-details').removeClass('hidden');
    } else {
        alert('Please fill in all fields.');
    }
}

    </script>
</head>
<body>
    <div class="nav">
        <nav>
            <label class="logo">Travel Agency</label>
            <ul>
                 <li><a href="home.html">Home</a></li>
                 <li><a href="about.html"target="_blank">About</a></li>
                 <li><a href="services.html"target="_blank">Services</a></li>
                 <li><a href="contact.html"target="_blank">Contact</a></li>  
                 <li><a href="feedback.html"target="_blank">Feedback</a></li>           
            </ul>
        </nav>
    </div>

    <header>
        <h1>Book Your Trip</h1>
    </header>

    <section id="booking-form">
        <form id="bookNowForm">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" required>

            <label for="dates">Dates:</label>
            <input type="text" id="dates" name="dates" placeholder="e.g., MM/DD/YYYY - MM/DD/YYYY" required>

            <label for="travelers">Number of Travelers People:</label>
            <input type="number" id="travelers" name="travelers" min="1" required>

            <button type="button" onclick="bookNow()">Book Now</button>
        </form>
    </section>

    <section id="booking-details" class="hidden">
        <h2>Booking Details</h2>
        <p id="destinationDetails"></p>
        <p id="datesDetails"></p>
        <p id="travelersDetails"></p>
    </section>

    <footer>
        <p>&copy; 2023 Travel Website</p>
    </footer>

    
</body>
</html>
